version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://drp_user:drp_pass@db:5432/drp_db
      - REDIS_URL=redis://redis:6379
      - BLOCKCHAIN_RPC_URL=${BLOCKCHAIN_RPC_URL:-https://rpc.decentralizedrights.com}
      - AI_ENABLED=${AI_ENABLED:-true}
      - AI_PROVIDER=${AI_PROVIDER:-huggingface}
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=drp_user
      - POSTGRES_PASSWORD=drp_pass
      - POSTGRES_DB=drp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:


