name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies (root)
        run: npm ci
      
      - name: Lint (root)
        run: npm run lint || true
      
      - name: Install dependencies (app-portal)
        working-directory: app-portal
        run: npm ci
      
      - name: Lint (app-portal)
        working-directory: app-portal
        run: npm run lint || true

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: backend
        run: pip install -r requirements.txt
      
      - name: Run tests (placeholder)
        working-directory: backend
        run: |
          echo "Backend tests not yet implemented"
          # python -m pytest tests/

  build-frontend:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Build app-portal
        working-directory: app-portal
        env:
          NEXT_PUBLIC_API_URL: https://api.decentralizedrights.com
          NEXT_PUBLIC_RPC_URL: https://rpc.decentralizedrights.com
          NEXT_PUBLIC_CHAIN_ID: 31337
          NEXT_PUBLIC_IPFS_GATEWAY: https://ipfs.decentralizedrights.com
          NEXT_PUBLIC_AI_API: https://ai.decentralizedrights.com
          NEXT_PUBLIC_LEARN_URL: https://decentralizedrights.com/learn
        run: |
          npm ci
          npm run build

